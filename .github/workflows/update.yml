name: Update Scholar Stats

on:
  schedule:
    - cron: '0 0 * * 0'   # every Sunday
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted
    permissions:
      contents: write
    env:
      HOME: ${{ github.workspace }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly
        working-directory: ${{ github.workspace }}

      # 4️⃣ Run update script
      - name: Run Scholar update
        run: |
          echo "Starting Scholar update..."
          python update_scholar_stats.py 2>&1 | tee update_script.log
        working-directory: ${{ github.workspace }}

      # 5️⃣ Commit & Push updated JSON
      - name: Commit & Push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add scholar_stats.json
          git commit -m "Update Scholar stats [skip ci]" || echo "No changes to commit"
          git push
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

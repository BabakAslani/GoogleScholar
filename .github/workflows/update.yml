name: Update Scholar Stats
# Run this workflow weekly or manually using your self-hosted macOS runner

on:
  schedule:
    - cron: '0 0 * * 0'   # every Sunday at 00:00 UTC
  workflow_dispatch:      # allows manual run from GitHub UI

jobs:
  update:
    runs-on: self-hosted   # ✅ now uses your Mac runner
    permissions:
      contents: write      # ✅ allow committing & pushing changes

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # specify exact version for reliability

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly

      # 3a️⃣ Debug info before running script
      - name: Debug Info
        run: |
          echo "Current directory: $(pwd)"
          echo "Files here: $(ls -al)"
          echo "Python version: $(python --version)"
          echo "Python path: $(which python)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"

      # 4️⃣ Run your Python script
      - name: Run update script
        working-directory: ${{ github.workspace }}   # ✅ ensure correct directory
        run: python update_scholar_stats.py

      # 5️⃣ Commit & push updated JSON
      - name: Commit & Push updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ authenticate push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add scholar_stats.json
          git commit -m "Update Scholar stats [skip ci]" || echo "No changes to commit"
          git push
